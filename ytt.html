<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="ytt.css">
    <title>YouTube Clone</title>
</head>

<body>
    <header>
        <div class="icons">
            <span>&#9776;</span>
            <a href="https://www.youtube.com/" target="_blank" class="youtube-logo">
                <img src="./youtube-logo (1).png" alt="YouTube Logo" style="height: 40px;">
                <span>YouTube</span>
            </a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search">
          <div class="search-icons">
            
            <i class="fa-solid fa-magnifying-glass"></i>  

                  <i class="fa-solid fa-microphone"></i>
                
                     </div>
                     <div class="video">
                     <i class="fa-solid fa-video"></i>
                    
                     </div>

        
        </div>

            <i class="fa-solid fa-user"></i> 


          
        </div>
    </header>

    <div class="container">
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YbB3anilHh4?si=3729X1ABgHXUoiaq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>            <div class="channel-info">
                <div style="display: flex; align-items: center; ">
                    <img src="./redbull.jpg" alt="Channel Logo" class="channellogo">
                    <span class="channel-name">Red Bull</span><br>
                    <a href="./youtube-forms.html"><button class="subscribe-button">Subscribe</button></a>
                </div>
                <div style="color: #666;">
                    <i class="fas fa-thumbs-up"></i>Like
                    <i class="fas fa-thumbs-down"></i>Dislike
                    <i class="fas fa-share"></i>Share
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>

            <div class="stats">
                <span>6.33M 5 years ago</span>
                <span>10000K likes</span>

                    First on the throttle, last on the brakes üèÅ

                </p>
            </div>
        </div>
    </div>

</html>
